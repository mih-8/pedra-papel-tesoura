<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel, Tesoura</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Pedra, Papel, Tesoura</h1>

        <div class="escolhas">
            <button id="pedra" class="opcao">🪨 Pedra</button>
            <button id="papel" class="opcao">📄 Papel</button>
            <button id="tesoura" class="opcao">✂️ Tesoura</button>
        </div>

        <div class="resultado-area">
            <p id="escolhaJogador" class="escolha-texto">Você escolheu: -</p>
            <p id="escolhaComputador" class="escolha-texto">Computador escolheu: -</p>
            
            <h2 id="resultadoMensagem" class="mensagem-final">Faça sua jogada!</h2>
        </div>

        <div class="placar">
            <span>Você: <span id="pontosJogador">0</span></span>
            <span>Computador: <span id="pontosComputador">0</span></span>
        </div>
        
        <button id="botaoReiniciar">Reiniciar Placar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
